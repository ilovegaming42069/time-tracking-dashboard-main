<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="jquery-3.6.1.min.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
  <style>
    .attribution { 
      position: fixed;
      padding: 10px 10px 0px 10px;
      text-align: center;
      font-size: medium;
      bottom: 0;
      width: 100%;
      height: 40px;
      background: #6cf;}
    .attribution span{color: hsl(0, 0%, 100%);}
    .attribution span a {color: hsl(228, 45%, 44%);}
  </style>
</head>
<body>
    <div class="container">
        <div class="menu-card">
            <div class="card-report">
                <img src="./images/image-jeremy.png" alt="image jeremy">
                <div class="report">
                    <p>Report for</p>
                    <div class="name">Jeremy Robson</div>
                </div>
            </div>
            <div class="menu">
                <div class="menu-link" id = "dailink">Daily</div>
                <div class="menu-link" id = "weelink">Weekly</div>
                <div class="menu-link" id = "monthlink">Monthly</div>
            </div>
        </div>
        <div class="regular-card work" id = "work">
            <div class="property-card">
                <div class="row">
                    <div class="title">Work</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>
                <div class="row-2">
                    <div class="hours" id = "workhours">32hrs</div>
                    <div class="description" id = "descriptionwork">Last Week - 36hrs</div>
                </div>
            </div>
        </div>
        <div class="regular-card play">
            <div class="property-card">
                <div class="row">
                    <div class="title">Play</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>
                <div class="row-2">
                    <div class="hours">10hrs</div>
                    <div class="description">Last Week - 8hrs</div>
                </div>
            </div>
        </div>
        <div class="regular-card study">
            <div class="property-card">
                <div class="row">
                    <div class="title">Study</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="row-2">
                    <div class="hours">4hrs</div>
                    <div class="description">Last Week - 7hrs</div>
                </div>
            </div>
        </div>
        <div class="regular-card exercise">
            <div class="property-card">
                <div class="row">
                    <div class="title">Exercise</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>
                <div class="row-2">
                    <div class="hours">4hrs</div>
                    <div class="description">Last Week - 5hrs</div>
                </div>
            </div>
        </div>
        <div class="regular-card social">
            <div class="property-card">
                <div class="row">
                    <div class="title">Social</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>
                <div class="row-2">
                    <div class="hours">5hrs</div>
                    <div class="description">Last Week - 10hrs</div>
                </div>
            </div>
        </div>
        <div class="regular-card selfcare">
            <div class="property-card">
                <div class="row">
                    <div class="title">Self care</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>
                <div class="row-2">
                    <div class="hours">2hrs</div>
                    <div class="description">Last Week - 2hrs</div>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </span>
      <span>Coded by <a href="#">Abdullah Akmal Sutoyo</a>.</span>
    </div>
    <script src="script.js"></script> 
</body>
</html>
